name: Aitri

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Aitri
        run: npm i -g aitri

      - name: Aitri validate (json)
        run: aitri validate --json

      - name: Aitri status (json)
        run: aitri status --json